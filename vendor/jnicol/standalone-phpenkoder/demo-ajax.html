<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX test</title>
</head>
<body>

<p>This is an AJAX demo, showing that Standalone PHPEnkoder works on documents loaded via AJAX</p>

<div id="holder">LOADING...</div>

</div>

<!-- JS -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  $(document).ready(function($) {
    $.ajax({
      url: 'demo.php'
    })
    .done(function( html ) {
      $( '#holder' ).html( html );
    });
  });
</script>

</body>
</html>
